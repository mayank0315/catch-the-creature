<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <h1>Catch the avenger</h1>
      <button>Play</button>
    </div>
    <div class="screen">
      <h2>Select the avenger</h2>
      <div class="elem">
        <div class="elem_container">
          <h3>Iron Man</h3>
          <img src="./image-removebg-preview (2).png" alt="" />
        </div>
        <div class="elem_container">
          <h3>Hulk</h3>
          <img src="./image-removebg-preview (3).png" alt="" />
        </div>
        <div class="elem_container">
          <h3>Thor</h3>
          <img src="./image-removebg-preview (4).png" alt="" />
        </div>
        <div class="elem_container">
          <h3>Cap. America</h3>
          <img src="./image-removebg-preview (5).png" alt="" />
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="scoreboard">
        <div class="elemss">
          <h2>Timer</h2>
          <div id="timerval" class="box">10</div>
        </div>
        <div class="elemss">
          <h2>Hit</h2>
          <div id="hitval" class="box">0</div>
        </div>
        <div class="elemss">
          <h2>Score</h2>
          <div id="scoreval" class="box">0</div>
        </div>
      </div>
      <div id="playground"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
